<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateSpot - Live Flight Tracker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    
    <!-- Leaflet Polyline Decorator CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è PlateSpot</h1>
            <p class="subtitle">Live Flight Tracking</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <button id="refresh-btn" class="btn">üîÑ Refresh Flights</button>
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search flights... (e.g., Des:DCA or Dep:SFO)">
                    <button id="clear-search" class="btn-clear">‚úï</button>
                </div>
            </div>
            <div class="info-group">
                <span id="flight-count" class="flight-count">Loading flights...</span>
                <span id="last-update" class="last-update"></span>
            </div>
        </div>
        
        <div id="map"></div>
        
        <footer>
            <p>Data provided by <a href="https://adsb.lol" target="_blank">ADSB.lol</a> | Tracking flights within 100 nautical miles of Washington D.C.</p>
        </footer>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    
    <!-- Leaflet Polyline Decorator JS -->
    <script src="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
